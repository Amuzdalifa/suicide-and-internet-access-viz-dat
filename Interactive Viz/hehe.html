<!DOCTYPE html>
<html>
<head>
	<title>BIKIN TITLE BOONGAN</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" type="text/javascript"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="row content-container">
		<div class="col-8 subcontent-container">
			<div class="row storyline-container">
				<canvas id="storyline" width="750" height="200"></canvas>
			</div>
			<div class="row graphic-and-facts-container">
				<div class="col-9">
					<canvas id="suicide-internet-chart"></canvas>
				</div>
				<div class="col-3">
					<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
					  <ol class="carousel-indicators">
					    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
					    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
					  </ol>
					  <div class="carousel-inner">
					    <div class="d-inline-block h-100 carousel-item active">
					      <img class="d-block w-100" src="assets/img/fact1.jpg" alt="First slide"/>
					    </div>
					    <div class="carousel-item">
					      <img class="d-block w-100" src="assets/img/fact2.jpg" alt="Second slide"/>
					    </div>
					  </div>
					  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
					    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
					    <span class="sr-only">Previous</span>
					  </a>
					  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
					    <span class="carousel-control-next-icon" aria-hidden="true"></span>
					    <span class="sr-only">Next</span>
					  </a>
					</div>
				</div>
			</div>
		</div>
		<div class="col-4">
			<div class="row wordcloud-container">
				Wordcloud
			</div>
			<!-- <div class="row tweets-container">
				Tweets
			</div> -->
		</div>
	</div>
	<div class="row conclusion-container">
		<div class="words">
			<span class="viz-title">BAGAIMANA PERKATAANMU?</span>
			<span>&nbsp&nbsp&nbsp&nbsp</span>
			<span class="viz-conclusion">Berkatalah yang baik atau diam.</span>
		</div>
	</div>
	<script type="text/javascript" src="assets/storyline.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script type="text/javascript" src="assets/chart-generator.js"></script>
</body>
</html>
